<!DOCTYPE html>
<html>
    <head>
        <title>Flask Template Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v3.0.1/dist/bootstrap-float-label.min.css"/>
        <link rel="stylesheet/less" type="text/css" href="/static/css/styles.less" />        
        <link rel="stylesheet"  href="/static/css/jquery.flexdatalist.min.css" />
        <link rel="stylesheet" href="/static/css/bootstrap-tagsinput.css" />
    </head>
    <body>
        <!-- <p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}

        <header class="fixed-top d-flex container-fluid">
            <a class="navbar-brand" href="#">Fixed top</a>
            <div class="w-100">
                <input type="text" id="myInput" placeholder="Search for names..">
                <select id="DropDownList1" style="display: none;">
                    <option>this</option>
                    <option>that</option>
                    <option>Texas</option>
                    <option>New York</option>
                </select>
            </div>
        </header>


        <section class="container mt-5">
            let play to this tool
        </section>


        <!-- File upload popup -->
        <div id="fileuploadpopup" class="modal">
            <div class="model-info modal-content">
                <div class="file-upload">
                    <input type="file" class="fileupload" id="file" name="file" autocomplete="off" required accept=".csv"/>
                    <input type="submit" style="display: none;"/>
                    <img src="/static/image/csv-icon.svg">
                    <h5>Click to upload</h5>
                    <p>Support: dui, pharetra, porttitor</p>
                </div>
            </div>
        </div>

        <!-- Uploading -->
        <div id="detail" class="modal">
            <div class="model-info modal-upload">
                <div class="upload-content">
                    <h5>Upload file: Poject orange</h5>
                    <p>50% | 10 seconds left</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" id="progressbar">
                          <span class="sr-only">70% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Detail popup -->
        <div id="detail-info" class="modal">
            <div class="model-info modal-detail">
                <div class="header">
                    <h5>Hendrerit faucibus.</h5>
                    <p>Vulputate amet quam senectus orci, a dui metus.</p>
                </div>
                <div class="body">
                    <div class="tag-info" id="businessNames"></div>
                </div>
                <div class="footer">
                    <span id="back-btn">Back</span>
                    <span id="final-btn">Submit</span>
                </div>
            </div>
        </div>



        <form enctype="multipart/form-data" action="/upload" method="POST">
            <input type="file" name="file" autocomplete="off" required accept=".csv"/>
            <input type="submit" value="File Upload">
        </form>

        <!-- JavaScript -->
        <script src="/static/js/jquery-3.1.1.min.js"></script>
        <script src="/static/js/popper.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.flexdatalist.min.js"></script>
        <script src="/static/js/bootstrap-tagsinput.js"></script>
        <script src="/static/js/less.min.js" ></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
